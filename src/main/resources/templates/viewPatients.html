<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="index ::header"></head>
<body class="container-fluid">
<nav>Saint John Pet Hospital
    <h4>Where your pet is Family</h4>
</nav>
<main class="row container-fluid connectNavMain">
    <div th:replace="index :: side-nav-bar"></div>
    <div class="col-xs-8 col-sm-8" >
        <section>
            <h2 >Current Patients</h2>
            <ul class="noListStyles" th:if="${patients} and ${patients.size()}" >
                <li th:each="pet : ${patients}" th:text="${pet.getFullname()} + ' is getting treated for ' + ${pet.getTreament()} + ' by Doctor ' + ${pet.getDoctorName()}"></li>
            </ul>
        </section>
    </div>
</main>
</body>
</html>
